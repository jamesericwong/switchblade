name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Validate Solution Build (Debug)
      # Ensures code compiles without optimization (catches debug-only issues too)
      run: dotnet build SwitchBlade.sln -c Debug

    - name: Run Unit Tests
      # Runs all tests in the solution with coverage collection
      run: dotnet test SwitchBlade.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Code Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      with:
        reports: coverage/**/coverage.cobertura.xml
        targetdir: coverage
        reporttypes: MarkdownSummaryGithub

    - name: Publish Coverage Summary
      run: cat coverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash
