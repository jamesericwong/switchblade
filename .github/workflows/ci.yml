name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Validate Solution Build (Debug)
      # Ensures code compiles without optimization (catches debug-only issues too)
      run: dotnet build SwitchBlade.sln -c Debug

    - name: Run Unit Tests
      # Runs all tests in the solution
      run: dotnet test SwitchBlade.sln --no-build --verbosity normal
