name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Validate Solution Build (Debug)
      # Ensures code compiles without optimization (catches debug-only issues too)
      run: dotnet build SwitchBlade.sln -c Debug

    - name: Run Unit Tests
      # Runs all tests in the solution with coverage collection
      run: dotnet test SwitchBlade.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --settings CodeCoverage.runsettings --results-directory ./coverage

    - name: Code Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.5.1
      with:
        reports: coverage/**/coverage.cobertura.xml
        targetdir: coverage-report
        reporttypes: MarkdownSummaryGithub;Html;Badges

    - name: Publish Coverage Summary
      run: cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash

    - name: Upload Coverage Artifacts
      uses: actions/upload-artifact@v7
      with:
        name: coverage-report
        path: coverage-report

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Coverage Artifacts
        uses: actions/download-artifact@v8
        with:
          name: coverage-report
          path: coverage-report

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: coverage-report
